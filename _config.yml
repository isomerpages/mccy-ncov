description: ""
staging: https://mccy-ncov-staging.netlify.com
prod: https://mccy-ncov-prod.netlify.com
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
