title: SG United
url: https://www.sgunited.gov.sg
favicon: /images/SGUnited.ico
colors:
  primary-color: "#e61a3a"
  secondary-color: "#4372d6"
  media-colors:
    - title: media-color-one
      color: "#e61a3a"
    - title: media-color-two
      color: "#4372d6"
    - title: media-color-three
      color: "#e61a3a"
    - title: media-color-four
      color: "#e61a3a"
    - title: media-color-five
      color: "#e61a3a"
